!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto | CARLIM WORLD</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>

<!-- HEADER SIMPLE -->
<header class="header-contacto">
    <h1>Contacto</h1>
</header>

<main class="contenido-contacto">

    <!-- FORMULARIO -->
    <section class="formulario-contacto">

        <h2>Envíanos un mensaje</h2>

        <form action="#" method="post">

            <!-- Nombre -->
            <label>Nombre completo</label>
            <input type="text" name="nombre" required>

            <!-- Email -->
            <label>Correo electrónico</label>
            <input type="email" name="email" required>

            <!-- Motivo -->
            <label>Motivo del contacto</label>
            <select name="motivo">
                <option>Consulta</option>
                <option>Pedido</option>
                <option>Devolución</option>
                <option>Otro</option>
            </select>

            <!-- Tipo de cliente -->
            <label>Tipo de cliente</label>
            <div class="opciones">
                <input type="radio" name="cliente" value="nuevo"> Nuevo
                <input type="radio" name="cliente" value="registrado"> Registrado
            </div>

            <!-- Aceptar condiciones -->
            <div class="opciones">
                <input type="checkbox" required> Acepto la política de privacidad
            </div>

            <!-- Botón -->
            <button type="submit" class="boton">Enviar mensaje</button>

        </form>

    </section>

    <!-- MAPA -->
    <section class="mapa-contacto">
        <h2>Nuestra ubicación</h2>

        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3520.651302184785!2d-15.436257!3d28.123545!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xc40956e7e9c3e3f%3A0x12d1f0d6e6e5f7!2sGran%20Canaria!5e0!3m2!1ses!2ses!4v000000"
            width="100%" 
            height="300" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>

    </section>

    <div class="clear"></div>

</main>

<!-- FOOTER -->
<footer class="footer-contacto">
    <p>© 2026 - CARLIM WORLD</p>
</footer>

</body>
</html>
