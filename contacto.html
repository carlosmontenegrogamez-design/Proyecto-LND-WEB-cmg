<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto | CARLIM WORLD</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>

<!-- HEADER SIMPLE -->
<header class="header-contacto">
    <h1>Contacto</h1>
</header>

<main class="contenido-contacto">

    <!-- FORMULARIO -->
    <section class="formulario-contacto">

        <h2>Envíanos un mensaje</h2>

        <form action="#" method="post">

            <!-- Nombre -->
            <label>Nombre completo</label>
            <input type="text" name="nombre" required>

            <!-- Email -->
            <label>Correo electrónico</label>
            <input type="email" name="email" required>

            <!-- Motivo -->
            <label>Motivo del contacto</label>
            <select name="motivo">
                <option>Consulta</option>
                <option>Pedido</option>
                <option>Devolución</option>
                <option>Otro</option>
            </select>

            <!-- Tipo de cliente -->
            <label>Tipo de cliente</label>
            <div class="opciones">
                <input type="radio" name="cliente" value="nuevo"> Nuevo
                <input type="radio" name="cliente" value="registrado"> Registrado
            </div>

            <!-- Aceptar condiciones -->
            <div class="opciones">
                <input type="checkbox" required> Acepto la política de privacidad
            </div>

            <!-- Botón -->
            <button type="submit" class="boton">Enviar mensaje</button>

        </form>

    </section>

   

   <!-- MAPA de google, es con iframe oficialmente -->
<section class="mapa-contacto">

    <h2>Nuestra ubicación</h2>

    <div class="contenedor-mapa">
        <iframe 
            src="https://www.google.com/maps?q=Gran+Canaria&output=embed">
        </iframe>
    </div>

</section>


    </section>

    <div class="clear"></div>

</main>

<!-- FOOTER -->
<footer class="footer-contacto">
    <p>© 2026 - CARLIM WORLD</p>
     <a href="index.html" class="boton">↩</a>
</footer>

</body>
</html>
